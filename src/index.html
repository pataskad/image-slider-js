<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="An elegant image slider/carousel">
    <meta author="Dallas Pataska">
    <title>Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="../src/styles.css">
</head>
<body>

    <div class="image-wrapper">
        <h2>Image Carousel</h2>
        <button class="slider-arrows left">&#10094;</button>
        <button class="slider-arrows right">&#10095;</button>
        <div class="image-container">

        </div>
        <div class="carousel-dots">
            <input id="carousel-item-1" class="nav-dots" type="radio" name="carousel-dots" checked>
            <label for="carousel-item-1"></label> 
            <input id="carousel-item-2" class="nav-dots" type="radio" name="carousel-dots">       
            <label for="carousel-item-2"></label> 
            <input id="carousel-item-3" class="nav-dots" type="radio" name="carousel-dots">          
            <label for="carousel-item-3"></label> 
            <input id="carousel-item-4" class="nav-dots" type="radio" name="carousel-dots">        
            <label for="carousel-item-4"></label> 
            <input id="carousel-item-5" class="nav-dots" type="radio" name="carousel-dots"> 
            <label for="carousel-item-5"></label> 
        </div>
    </div>
    
</body>
</html>
